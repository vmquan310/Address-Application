<form #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm)">
  <!-- <div class="form-group">
    <input type="hidden" class="form-control" name="$id" #$id="ngModel" [(ngModel)]="addressService.selectedAddress.$id">
  </div> -->
  <div class="form-group">
    <label>Street Name</label>
    <input class="form-control" name="streetName" #streetName="ngModel" [(ngModel)]="addressService.selectedAddress.streetName"
      placeholder="input Street" required>
  </div>
  <div class="form-group">
    <label>Ward</label>
    <input class="form-control" name="ward" #ward="ngModel" [(ngModel)]="addressService.selectedAddress.ward" placeholder="input Ward">
  </div>
  <div class="form-group">
    <label>District</label>
    <input class="form-control" name="district" #district="ngModel" [(ngModel)]="addressService.selectedAddress.district" placeholder="input District">
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" name="city" #city="ngModel" [(ngModel)]="addressService.selectedAddress.city" placeholder="input City">
  </div>
  <div class="form-group">
    <label>Country</label>
    <input class="form-control" name="country" #country="ngModel" [(ngModel)]="addressService.selectedAddress.country" placeholder="input Country">
  </div>
  <div class="form-group">
    <button class="btn btn-default btn-block" type="submit" [disabled]="!addressForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default btn-block" type="button" (click)="resetForm(addressForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
    <button class="btn btn-default btn-block" type="button" data-toggle="modal" data-target="#exampleModal">
      <i class="fa fa-globe"></i>
      Open Map</button>
  </div>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Google Map</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="map" style="width:30%;height:400px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
